<mat-card>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
                <input matInput formControlName="username" placeholder="用户名" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="password" type="password" placeholder="密码" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="email" placeholder="邮箱">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="phone" placeholder="手机">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="register()">注册</button>
        </form>
    </mat-card-content>
</mat-card>
